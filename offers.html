<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل العروض الشهرية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }

        /* Styles for the file input */
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تحليل العروض الشهرية</h1>
        
        <!-- نموذج لتحميل البيانات -->
        <div class="input-container">
            <label for="fileInput">تحميل بيانات العروض (CSV/JSON):</label>
            <input type="file" id="fileInput" accept=".csv, .json">
            <button onclick="processData()">تحليل البيانات</button>
        </div>
        
        <table id="offers-table">
            <thead>
                <tr>
                    <th>اسم العرض</th>
                    <th>الفئة المستهدفة</th>
                    <th>وقت الإرسال</th>
                    <th>معدل الفتح (%)</th>
                    <th>معدل النقر (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم إضافة الصفوف هنا عبر JavaScript -->
            </tbody>
        </table>

        <div id="results">
            <!-- سيتم عرض النتائج التحليلية هنا -->
        </div>
    </div>

    <script>
        let offers = []; // لتخزين بيانات العروض

        // تحميل البيانات من الملف (CSV أو JSON)
        function processData() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = event.target.result;
                    // إذا كان الملف JSON
                    if (file.name.endsWith(".json")) {
                        offers = JSON.parse(fileContent);
                    }
                    // إذا كان الملف CSV
                    else if (file.name.endsWith(".csv")) {
                        offers = parseCSV(fileContent);
                    }
                    loadTableData();
                    generateAnalysis();
                };
                reader.readAsText(file);
            }
        }

        // تحويل البيانات من CSV إلى JSON
        function parseCSV(csvData) {
            const rows = csvData.split("\n");
            const headers = rows[0].split(",");
            const data = rows.slice(1).map(row => {
                const values = row.split(",");
                const entry = {};
                headers.forEach((header, i) => {
                    entry[header.trim()] = values[i].trim();
                });
                return entry;
            });
            return data;
        }

        // إضافة البيانات إلى الجدول
        function loadTableData() {
            const tableBody = document.getElementById("offers-table").getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ""; // تنظيف الجدول القديم
            offers.forEach(offer => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${offer.name}</td>
                    <td>${offer.target}</td>
                    <td>${offer.sendTime}</td>
                    <td>${offer.openRate}%</td>
                    <td>${offer.clickRate}%</td>
                `;
            });
        }

        // تحليل البيانات وعرض النتائج
        function generateAnalysis() {
            // تحليل العرض الأكثر نجاحًا بناءً على معدل الفتح والنقر
            const bestOffer = offers.reduce((best, current) => 
                (current.openRate > best.openRate) ? current : best, offers[0]);
            
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <h2>النتائج التحليلية:</h2>
                <p>أفضل عرض في الشهر هو: <strong>${bestOffer.name}</strong></p>
                <p>أفضل وقت للإرسال كان: <strong>${bestOffer.sendTime}</strong></p>
            `;
        }
    </script>

</body>
</html>
