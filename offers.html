<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل العروض الشهرية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تحليل العروض الشهرية</h1>
        
        <!-- جدول لعرض البيانات المدخلة -->
        <table id="offers-table">
            <thead>
                <tr>
                    <th>اسم العرض</th>
                    <th>الفئة المستهدفة</th>
                    <th>وقت الإرسال</th>
                    <th>معدل الفتح (%)</th>
                    <th>معدل النقر (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم إضافة الصفوف هنا عبر JavaScript -->
            </tbody>
        </table>

        <div>
            <button onclick="generateAnalysis()">تحليل البيانات</button>
        </div>

        <div id="results">
            <!-- سيتم عرض النتائج التحليلية هنا -->
        </div>
    </div>

    <script>
        // تخزين البيانات داخل السكريبت
        const offers = [
            { name: "عرض خصم 20%", target: "عملاء جدد", sendTime: "10:00 AM", openRate: 30, clickRate: 15 },
            { name: "اشتراك مجاني 1 شهر", target: "مستخدمين قدامى", sendTime: "2:00 PM", openRate: 25, clickRate: 10 },
            { name: "عرض خاص للصحة والجمال", target: "النساء المهتمات بالصحة", sendTime: "5:00 PM", openRate: 40, clickRate: 20 },
            { name: "عرض رمضان الخاص", target: "جميع العملاء", sendTime: "9:00 AM", openRate: 35, clickRate: 18 }
        ];

        // إضافة البيانات إلى الجدول
        function loadTableData() {
            const tableBody = document.getElementById("offers-table").getElementsByTagName('tbody')[0];
            offers.forEach(offer => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${offer.name}</td>
                    <td>${offer.target}</td>
                    <td>${offer.sendTime}</td>
                    <td>${offer.openRate}%</td>
                    <td>${offer.clickRate}%</td>
                `;
            });
        }

        // تحليل البيانات وعرض النتائج
        function generateAnalysis() {
            // تحليل العرض الأكثر نجاحًا بناءً على معدل الفتح والنقر
            const bestOffer = offers.reduce((best, current) => 
                (current.openRate > best.openRate) ? current : best, offers[0]);
            
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <h2>النتائج التحليلية:</h2>
                <p>أفضل عرض في الشهر هو: <strong>${bestOffer.name}</strong></p>
                <p>أفضل وقت للإرسال كان: <strong>${bestOffer.sendTime}</strong></p>
                <p>معدل الفتح: <strong>${bestOffer.openRate}%</strong> ومعدل النقر: <strong>${bestOffer.clickRate}%</strong></p>
            `;
        }

        // تحميل البيانات عند تحميل الصفحة
        window.onload = loadTableData;
    </script>

</body>
</html>
