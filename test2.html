<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #f0f4ff;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary: #1e3a8a;
            --highlight: #f1f5ff;
            --border-color: #e0e7ff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --secondary-color: #4CAF50;
            --danger-color: #FF5733;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .toggle-btn {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .input-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 15px var(--shadow-color);
            margin-top: 100px;
            text-align: center;
        }

        .input-wrapper h2 {
            font-size: 26px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            max-width: 450px;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.1);
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
        }

        button:hover {
            filter: brightness(1.1);
            transform: scale(1.03);
        }

        .id-list {
            margin-top: 20px;
            padding: 15px;
            background: var(--highlight);
            border-radius: 10px;
            box-shadow: 0 6px 15px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .id-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .id-list th, .id-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .id-list th {
            background-color: var(--primary);
            color: white;
        }

        .id-list tr:hover {
            background-color: var(--highlight);
        }

        .action-btn {
            padding: 8px 16px;
            background: var(--secondary-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #ff6f47;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="title">ðŸŽ¯ ID Tracking</div>
        <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <div id="loginSection" class="input-wrapper">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="adminSection" style="display: none;" class="input-wrapper">
        <h2>Admin Dashboard</h2>
        <input type="text" id="newId" placeholder="Enter ID">
        <input type="text" id="newName" placeholder="Enter Name">
        <button onclick="addToDatabase()">Add ID</button>

        <div class="id-list">
            <h3>Current ID List</h3>
            <table id="idTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYKU2zhqAbm4n1LERKsUZk8lsqyx0MBWc",
            authDomain: "id-tracking-8d65c.firebaseapp.com",
            projectId: "id-tracking-8d65c",
            storageBucket: "id-tracking-8d65c.firebasestorage.app",
            messagingSenderId: "753354270531",
            appId: "1:753354270531:web:b6f25856362de7bcbf71f6",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Toggle Theme (Dark/Light)
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // Login function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("adminSection").style.display = "block";
                    loadIdList();
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        // Load ID List from Firestore
        function loadIdList() {
            db.collection("idList").get().then((snapshot) => {
                const tableBody = document.querySelector("#idTable tbody");
                tableBody.innerHTML = "";
                snapshot.forEach(doc => {
                    const idData = doc.data();
                    tableBody.innerHTML += `
                        <tr>
                            <td>${idData.id}</td>
                            <td>${idData.name}</td>
                            <td><button class="action-btn delete-btn" onclick="deleteId('${doc.id}')">Delete</button></td>
                        </tr>
                    `;
                });
            });
        }

        // Add new ID to Firestore
        function addToDatabase() {
            const newId = document.getElementById("newId").value;
            const newName = document.getElementById("newName").value;

            if (newId && newName) {
                db.collection("idList").add({
                    id: newId,
                    name: newName
                }).then(() => {
                    loadIdList();
                    document.getElementById("newId").value = '';
                    document.getElementById("newName").value = '';
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
            } else {
                alert("Please enter both ID and Name");
            }
        }

        // Delete ID from Firestore
        function deleteId(id) {
            db.collection("idList").doc(id).delete().then(() => {
                loadIdList();
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        }
    </script>

</body>
</html>
