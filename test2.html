<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ID List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout-btn {
      background: crimson;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }
    .info {
      font-weight: 500;
      color: #333;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    li button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }
    li button:hover {
      color: #000;
    }
    .toggle-pass {
      position: relative;
      display: flex;
      align-items: center;
    }
    .toggle-pass input {
      flex: 1;
    }
    .toggle-pass span {
      margin-left: -30px;
      cursor: pointer;
      user-select: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" value="badr@admin.com" />
    <div class="toggle-pass">
      <input type="password" id="password" placeholder="Password" />
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>ID List Manager</h2>
    <input type="text" id="newId" placeholder="Enter ID" />
    <input type="text" id="newName" placeholder="Enter Name" />
    <button onclick="addId()">Add Entry</button>
    <ul id="idList"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYKU2zhqAbm4n1LERKsUZk8lsqyx0MBWc",
      authDomain: "id-tracking-8d65c.firebaseapp.com",
      projectId: "id-tracking-8d65c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const idListRef = collection(db, "idList");

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {})
        .catch(() => alert("Login failed."));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadIds();
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    async function loadIds() {
      const listElement = document.getElementById("idList");
      listElement.innerHTML = "";
      const snapshot = await getDocs(idListRef);
      snapshot.forEach((docItem) => {
        const data = docItem.data();
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "info";
        info.textContent = `${data.id} ‚Äî ${data.name}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "‚úèÔ∏è";
        editBtn.title = "Edit";
        editBtn.onclick = () => editEntry(docItem.id, data);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "üóëÔ∏è";
        deleteBtn.title = "Delete";
        deleteBtn.onclick = () => deleteId(docItem.id);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(info);
        li.appendChild(actions);
        listElement.appendChild(li);
      });
    }

    async function addId() {
      const newId = document.getElementById("newId").value.trim();
      const newName = document.getElementById("newName").value.trim();
      if (!newId || !newName) return;
      try {
        await addDoc(idListRef, { id: newId, name: newName });
        document.getElementById("newId").value = "";
        document.getElementById("newName").value = "";
        loadIds();
      } catch {
        alert("Failed to add entry.");
      }
    }
    window.addId = addId;

    async function deleteId(id) {
      try {
        await deleteDoc(doc(db, "idList", id));
        loadIds();
      } catch {
        alert("Failed to delete.");
      }
    }
    window.deleteId = deleteId;

    function logout() {
      signOut(auth);
    }
    window.logout = logout;

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type =
        passwordInput.type === "password" ? "text" : "password";
    }
    window.togglePassword = togglePassword;

    async function editEntry(docId, data) {
      const newId = prompt("Edit ID:", data.id);
      const newName = prompt("Edit Name:", data.name);
      if (newId && newName) {
        try {
          await updateDoc(doc(db, "idList", docId), {
            id: newId,
            name: newName,
          });
          loadIds();
        } catch {
          alert("Failed to update entry.");
        }
      }
    }
    window.editEntry = editEntry;
  </script>
</body>
</html>
