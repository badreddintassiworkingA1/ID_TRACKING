<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ID List</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background: crimson;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #f1f1f1;
    }

    .toggle-pass {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-pass input {
      flex: 1;
      padding-right: 35px;
    }

    .toggle-pass span {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #007bff;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" value="badr@admin.com" />
    <div class="toggle-pass">
      <input type="password" id="password" placeholder="Password" />
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>ID List Manager</h2>
    <input type="text" id="newId" placeholder="Enter ID" />
    <input type="text" id="newName" placeholder="Enter Name" />
    <button onclick="addId()">Add Entry</button>
    <ul id="idList"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const idListRef = collection(db, "idList");

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {})
        .catch(() => alert("Login failed."));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadIds();
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    async function loadIds() {
      const listElement = document.getElementById("idList");
      listElement.innerHTML = "";
      const snapshot = await getDocs(idListRef);
      snapshot.forEach((docItem) => {
        const data = docItem.data();
        const li = document.createElement("li");
        li.textContent = `ID: ${data.id} | Name: ${data.name}`;
        const btn = document.createElement("button");
        btn.textContent = "Delete";
        btn.style.marginLeft = "10px";
        btn.onclick = () => deleteId(docItem.id);
        li.appendChild(btn);
        listElement.appendChild(li);
      });
    }

    async function addId() {
      const newId = document.getElementById("newId").value.trim();
      const newName = document.getElementById("newName").value.trim();
      if (!newId || !newName) return;
      try {
        await addDoc(idListRef, { id: newId, name: newName });
        document.getElementById("newId").value = "";
        document.getElementById("newName").value = "";
        loadIds();
      } catch {
        alert("Failed to add entry.");
      }
    }
    window.addId = addId;

    async function deleteId(id) {
      try {
        await deleteDoc(doc(db, "idList", id));
        loadIds();
      } catch {
        alert("Failed to delete.");
      }
    }
    window.deleteId = deleteId;

    function logout() {
      signOut(auth);
    }
    window.logout = logout;

    window.togglePassword = function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type =
        passwordInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
