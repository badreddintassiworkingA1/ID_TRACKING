<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spam Generator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-area, .output-area {
            width: 100%;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .model-buttons {
            margin-bottom: 20px;
        }
        .model-buttons label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML  Generator Tool</h1>
        <p>اختر النموذج الذي ترغب في تعديله</p>

        <!-- أزرار راديو لاختيار النموذج -->
        <div class="model-buttons">
            <label><input type="radio" name="model" value="model1" onclick="setModel('model1')"> نموذج 1</label>
            <label><input type="radio" name="model" value="model2" onclick="setModel('model2')"> نموذج 2</label>
            <label><input type="radio" name="model" value="model3" onclick="setModel('model3')"> نموذج 3</label>
        </div>

        <div class="input-area">
            <textarea id="inputHTML" placeholder="أدخل الـ HTML هنا"></textarea>
        </div>

        <div>
            <button onclick="generateSpamContent()">تحويل</button>
            <button onclick="copyOutput()">نسخ</button>
        </div>

        <div class="output-area">
            <h3>النموذج المعدل:</h3>
            <textarea id="outputHTML" readonly></textarea>
        </div>
    </div>

    <script>
        let selectedModel = 'model1'; // النموذج الافتراضي

        // تحديد النموذج بناءً على اختيار المستخدم
        function setModel(model) {
            selectedModel = model;
            document.getElementById("inputHTML").value = ''; // تفريغ النص المدخل عند التغيير
            document.getElementById("outputHTML").value = ''; // تفريغ النص الناتج
        }

        // توليد المحتوى المشوش بناءً على النموذج المختار
        function generateSpamContent() {
            let inputHTML = document.getElementById("inputHTML").value;

            let additionalContent = '';

            if (selectedModel === 'model1') {
                additionalContent = `
                    <!-- نموذج 1: ترتيب العناصر الأول -->
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                        <!-- بداية الفوضى -->
                        <span style="display:none;">⚡️SpamStart_12345</span>
                        <span style="display:none;">&#65279;Some junk data</span>
                        <span style="display:none;">hidden-content-X3z</span>
                        <!-- نهاية الفوضى -->
                    </div>
                    <div class="bg-junk" style="display: none;">
                        <img src="https://i.ibb.co/XXxxXXx/image1.png" />
                    </div>
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                    </div>
                    <!-- المحتوى الأساسي يبدأ هنا -->
                `;
            } else if (selectedModel === 'model2') {
                additionalContent = `
                    <!-- نموذج 2: ترتيب العناصر الثاني -->
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                        <!-- بداية الفوضى -->
                        <span style="display:none;">🔒Spam#Blocker_ABC</span>
                        <span style="display:none;">&#65279;SpamIsBadText</span>
                        <span style="display:none;">secret-content-YzD</span>
                        <!-- نهاية الفوضى -->
                    </div>
                    <div class="bg-junk" style="display: none;">
                        <img src="https://via.placeholder.com/600x300.png?text=Junk+Image+1" />
                    </div>
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                    </div>
                    <!-- المحتوى الأساسي يبدأ هنا -->
                `;
            } else if (selectedModel === 'model3') {
                additionalContent = `
                    <!-- نموذج 3: ترتيب العناصر الثالث -->
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                        <!-- بداية الفوضى -->
                        <span style="display:none;">⚡️RandomText_SpamStart</span>
                        <span style="display:none;">&#65279;InvisibleJunk1234</span>
                        <span style="display:none;">content_hidden--AqT</span>
                        <!-- نهاية الفوضى -->
                    </div>
                    <div class="bg-junk" style="display: none;">
                        <img src="https://i.ibb.co/ZHf4R7M/image2.png" />
                    </div>
                    <div class="hidden" style="display: none;">
                        &#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;&#65279;
                    </div>
                    <!-- المحتوى الأساسي يبدأ هنا -->
                `;
            }

            let outputHTML = additionalContent + inputHTML + additionalContent;
            document.getElementById("outputHTML").value = outputHTML;
        }

        function copyOutput() {
            const output = document.getElementById("outputHTML");
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("✔️ تم نسخ النموذج المعدل!");
        }
    </script>

</body>
</html>
