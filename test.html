<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID TRACKING</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    :root {
      --bg-color: #f0f4ff;
      --card-bg: #ffffff;
      --text-color: #333;
      --primary: #1e3a8a;
      --highlight: #f1f5ff;
      --border-color: #e0e7ff;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    body.dark {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f3f4f6;
      --primary: #60a5fa;
      --highlight: #1f2937;
      --border-color: #374151;
      --shadow-color: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 65px;
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: 600;
      z-index: 1000;
    }

    .navbar .title {
      font-size: 22px;
      font-weight: 700;
    }

    .toggle-btn {
      border: 2px solid white;
      background: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    h2 {
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 450px;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 25px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 17px;
      background-color: var(--highlight);
      padding: 20px 24px;
      border-left: 6px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 6px 15px var(--shadow-color);
      word-wrap: break-word;
      max-width: 90%;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">üéØ ID TRACKING</div>
    <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="input-wrapper">
    <input type="text" id="encryptedText" placeholder="Enter Encrypted Text">
    <button onclick="analyzeText()">Analyze</button>
    <div id="result"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYKU2zhqAbm4n1LERKsUZk8lsqyx0MBWc",
      authDomain: "id-tracking-8d65c.firebaseapp.com",
      databaseURL: "https://id-tracking-8d65c-default-rtdb.firebaseio.com",
      projectId: "id-tracking-8d65c",
      storageBucket: "id-tracking-8d65c.firebasestorage.app",
      messagingSenderId: "753354270531",
      appId: "1:753354270531:web:b6f25856362de7bcbf71f6"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let idArray = [];

    database.ref("idList").once("value").then(snapshot => {
      const data = snapshot.val();
      if (Array.isArray(data)) {
        idArray = data;
      } else if (typeof data === 'object') {
        idArray = Object.values(data);
      }
    }).catch(error => {
      console.error("Error loading idList:", error);
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function analyzeText() {
      const input = document.getElementById("encryptedText").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let decoded;
      try {
        decoded = decodeURIComponent(decodeURIComponent(input));
      } catch (e) {
        resultDiv.innerHTML = '‚ö†Ô∏è Invalid encoded string';
        return;
      }

      if (!decoded.includes("|")) {
        resultDiv.innerHTML = '‚ö†Ô∏è Please enter a valid encrypted text';
        return;
      }

      const parts = decoded.split("|");
      if (parts.length < 2) {
        resultDiv.innerHTML = '‚ö†Ô∏è Encrypted text must contain at least one ID';
        return;
      }

      const subid = parts[1].trim();
      const removeChars = ['l','r','a','u','g','p','m','s','c','d','i'];
      const variants = generateVariants(subid, removeChars);

      for (const v of variants) {
        if (idArray.includes(v)) {
          resultDiv.innerHTML = `‚úÖ ID Match Found: <strong>${v}</strong>`;
          return;
        }
      }
      resultDiv.innerHTML = '‚ùå No match found.';
    }

    function generateVariants(text, charsToRemove) {
      const result = new Set();
      function generate(current, index) {
        if (index >= charsToRemove.length) {
          result.add(current.join(""));
          return;
        }
        const char = charsToRemove[index];
        const indices = [];
        current.forEach((c, i) => {
          if (c === char) indices.push(i);
        });
        if (indices.length === 0) {
          generate(current, index + 1);
        } else {
          for (const i of indices) {
            const copy = [...current];
            copy.splice(i, 1);
            generate(copy, index + 1);
          }
        }
      }
      generate([...text], 0);
      return Array.from(result);
    }
  </script>
</body>
</html>
