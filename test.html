<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID TRACKING</title>
  <style>
    /* Ù†ÙØ³ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø³Ø§Ø¨Ù‚ Ø¯ÙˆÙ† ØªØºÙŠÙŠØ± */
    /* ... [Ù†ÙØ³ ØªÙ†Ø³ÙŠÙ‚Ø§Øª CSS Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© ÙÙŠ ÙƒÙˆØ¯Ùƒ Ø§Ù„Ø³Ø§Ø¨Ù‚] ... */
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">ğŸ¯ ID TRACKING</div>
    <button class="toggle-btn" onclick="toggleTheme()">ğŸŒ™</button>
  </div>

  <div class="input-wrapper">
    <input type="text" id="encryptedText" placeholder="Enter SUB1 (67e5e8a2c858e%7Cdsrgepla8cmu1i%7C41)">
    <button onclick="analyzeText()">Analyze</button>
    <div id="result"></div>
  </div>

  <script>
    const modeButton = document.querySelector(".toggle-btn");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      modeButton.innerHTML = isDark ? "ğŸŒ" : "ğŸŒ™";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      const isDark = savedTheme === "dark";
      if (isDark) document.body.classList.add("dark");
      modeButton.innerHTML = isDark ? "ğŸŒ" : "ğŸŒ™";
    });

    function generateVariants(text, ignoreChars) {
      let variants = new Set();
      function removeOneCharPerIgnore(textArr, i = 0) {
        if (i >= ignoreChars.length) {
          variants.add(textArr.join(""));
          return;
        }
        let char = ignoreChars[i];
        let indexes = [];
        textArr.forEach((c, idx) => {
          if (c === char) indexes.push(idx);
        });
        if (indexes.length === 0) {
          removeOneCharPerIgnore(textArr, i + 1);
        } else {
          for (let idx of indexes) {
            let newArr = [...textArr];
            newArr.splice(idx, 1);
            removeOneCharPerIgnore(newArr, i + 1);
          }
        }
      }
      removeOneCharPerIgnore([...text], 0);
      return Array.from(variants);
    }

    function analyzeText() {
      let encryptedText = document.getElementById("encryptedText").value.trim();
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      encryptedText = decodeURIComponent(decodeURIComponent(encryptedText));

      if (!encryptedText.includes("|")) {
        resultDiv.innerHTML = "âš ï¸ Please enter a valid encrypted text";
        return;
      }

      let parts = encryptedText.split("|");
      if (parts.length < 2) {
        resultDiv.innerHTML = "âš ï¸ Incomplete encrypted text";
        return;
      }

      let encryptedPart = parts[1].trim();
      let ignoreChars = ["l", "r", "a", "u", "g", "p", "m", "s", "c", "d", "i"];
      let possibleVariants = generateVariants(encryptedPart, ignoreChars);

      let idList = {
        "18e": "Badreddine Tassi",
        "0re": "Youssef Temsamani-Nya",
        "10y": "Abderrahman Jabili",
        "187": "Zakariae Ben Zouynah",
        "17a": "Badreddine Mzouri",
        "19h": "Oumaima El Alami",
        "1et": "Rayane Bensalah",
        "18d": "Hamza Douch ",
        "17j": "Farouk Sedqi",
        "0zw": "Shaimae Zerouali",
        "1d2": "Lamiaee Mai",
        "1bl": "naoufal Rouas",
        "0yq": "Asmae Cherkaoui",
        "0yn": "Zahra Mghait",
        "1f0": "Khadija El Heddari",
        "0vo": "Somaia Ghoddani",
        "1bx": "Mohammed Zaaj",
        "0xh": "Abderrahime Lemmtouni Chouiakh",
        "1dn": "Amina Belhaj",
        "1ai": "Ikram Elyoussoufy",
        "0z5": "Ayoub Azbakh",
        "1i9": "Hamza Douch id:2",
        "1bw": "Mariam Rossi El Hassani",
        "14o": "Hamza Bakkali",
        "13d": "Bilal chouati",
        "0v2": "anas ed-derghami",
        "18b": "Ismail smaini",
        "1by": "Adil Agbalu",
        "1hj": "insaf bouzam",
        "0zy": "kaoutar fkih",
        "0p4": "Mohamed Oulad Moussa",
        "179": "Nadia Defaf",
        "1d4": "Nihad Akrimel"
      };

      let matchedId = null;

      for (let variant of possibleVariants) {
        for (let id in idList) {
          if (variant.includes(id) || variant.split("").reverse().join("").includes(id)) {
            matchedId = id;
            break;
          }
        }
        if (matchedId) break;
      }

      if (matchedId) {
        resultDiv.innerHTML = `âœ… Matching ID: ${matchedId} (${idList[matchedId]})`;
      } else {
        // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø£ÙˆÙ„ ID Ù…Ø­ØªÙ…Ù„ ÙŠØ¨Ø¯Ø£ Ø¨Ù€ 0 Ø£Ùˆ 1 ÙÙ‚Ø·
        let suggestion = possibleVariants.find(v => v.length === 3 && (v.startsWith("0") || v.startsWith("1")));
        if (suggestion) {
          resultDiv.innerHTML = `âŒ No matching ID found<br>ğŸ” Suggested ID: <strong>${suggestion}</strong>`;
        } else {
          resultDiv.innerHTML = "âŒ No matching ID found";
        }
      }
    }

    // Ù…Ù†Ø¹ Ø§Ù„Ù†Ù‚Ø± Ø¨Ø§Ù„Ø²Ø± Ø§Ù„Ø£ÙŠÙ…Ù† ÙˆØ¨Ø¹Ø¶ Ø§Ù„Ø§Ø®ØªØµØ§Ø±Ø§Øª
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && ["U", "S"].includes(e.key))
      ) {
        e.preventDefault();
      }
    });
  </script>
