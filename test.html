<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spam Generator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-area, .output-area {
            width: 100%;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .model-buttons {
            margin-bottom: 20px;
        }
        .model-buttons label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Generator Tool</h1>
        <p>Select the model you want to modify</p>

        <!-- Radio Buttons to choose the model -->
        <div class="model-buttons">
            <label><input type="radio" name="model" value="model1" onclick="setModel('model1')"> Model 1</label>

            <label><input type="radio" name="model" value="model3" onclick="setModel('model3')"> Model 3</label>
        </div>

        <div class="input-area">
            <textarea id="inputHTML" placeholder="Enter HTML here"></textarea>
        </div>

        <div>
            <button onclick="generateSpamContent()">Generate</button>
            <button onclick="copyOutput()">Copy</button>
        </div>

        <div class="output-area">
            <h3>Modified HTML:</h3>
            <textarea id="outputHTML" readonly></textarea>
        </div>
    </div>

        // Set the selected model based on the user's choice

</body>
</html>
