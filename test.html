<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ID Tracker</h2>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <br />
  <button onclick="processText()">Check ID</button>

  <div id="result"></div>

  <script>
    const idList = {
      "1a9": "Offer A",
      "0b7": "Offer B",
      "1x2": "Offer C",
      "0k5": "Offer D"
    };

    function extractSubId(text) {
      const regex = /subid=([a-zA-Z0-9]+)/;
      const match = text.match(regex);
      return match ? match[1] : null;
    }

    function removeConfusingChars(str) {
      return str.replace(/[iloILO]/g, ''); // Remove confusing characters
    }

    function generateVariants(str) {
      let chars = str.split('');
      let results = [];

      function permute(path, used) {
        if (path.length === 3) {
          results.push(path.join(''));
          return;
        }

        for (let i = 0; i < chars.length; i++) {
          if (used[i]) continue;
          used[i] = true;
          path.push(chars[i]);
          permute(path, used);
          path.pop();
          used[i] = false;
        }
      }

      permute([], []);
      return [...new Set(results)]; // remove duplicates
    }

    function processText() {
      const input = document.getElementById("inputText").value;
      const resultDiv = document.getElementById("result");
      const subid = extractSubId(input);

      if (!subid) {
        resultDiv.innerHTML = "‚ùå No subid found in the text.";
        return;
      }

      const cleaned = removeConfusingChars(subid);
      const possibleVariants = generateVariants(cleaned);

      let matchedId = null;
      for (let id in idList) {
        if (possibleVariants.includes(id)) {
          matchedId = id;
          break;
        }
      }

      if (matchedId) {
        resultDiv.innerHTML = `‚úÖ Matching ID: ${matchedId} (${idList[matchedId]})`;
      } else {
        // ‚úÖ ÿπÿ±ÿ∂ ID ŸÖŸÇÿ™ÿ±ÿ≠ Ÿäÿ®ÿØÿ£ ŸÅŸÇÿ∑ ÿ®ŸÄ 0 ÿ£Ÿà 1
        let filtered = possibleVariants.filter(v => v.length === 3 && (v.startsWith("0") || v.startsWith("1")));
        if (filtered.length > 0) {
          resultDiv.innerHTML = `‚ùå No matching ID found<br>üîç Suggested ID: <strong>${filtered[0]}</strong>`;
        } else {
          resultDiv.innerHTML = "‚ùå No matching ID found";
        }
      }
    }
  </script>
</body>
</html>
