<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPF مفتوح - فحص دومينات</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .result { background: #fff; padding: 15px; margin-top: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <h2>🔍 فحص الدومينات التي تسمح بـ SPF PASS للجميع</h2>
  <p>ألصق الدومينات هنا (دومين في كل سطر):</p>
  <textarea id="domains" placeholder="example.com&#10;anotherdomain.com"></textarea>
  <button onclick="checkSPF()">ابدأ الفحص</button>

  <div class="result" id="output"></div>

  <script>
    async function fetchSPF(domain) {
      const url = `https://dns.google/resolve?name=${domain}&type=TXT`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data || !data.Answer) return null;

      return data.Answer.map(a => a.data.replace(/"/g, '')).find(txt => txt.startsWith('v=spf1'));
    }

    async function checkSPF() {
      const input = document.getElementById('domains').value.trim();
      const domains = input.split('\n').map(d => d.trim()).filter(Boolean);
      const output = document.getElementById('output');
      output.innerHTML = '⏳ جاري الفحص...';

      const results = [];

      for (let domain of domains) {
        try {
          const spf = await fetchSPF(domain);
          if (spf && (spf.includes('+all') || spf.includes('ip4:0.0.0.0/0'))) {
            results.push(`${domain} ✅ يحتوي على SPF مفتوح: <code>${spf}</code>`);
          }
        } catch (e) {
          console.error(`فشل الفحص للدومين: ${domain}`, e);
        }
      }

      output.innerHTML = results.length
        ? `<strong>النتائج:</strong><br>` + results.join('<br><br>')
        : '❌ لم يتم العثور على دومينات تحتوي على SPF مفتوح.';
    }
  </script>

</body>
</html>
