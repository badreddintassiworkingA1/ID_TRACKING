<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Matching Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .output {
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ID Checker</h2>
  <textarea id="inputText" placeholder="Enter your code..."></textarea>
  <button onclick="processInput()">Check</button>
  <div class="output" id="outputArea"></div>

  <script>
    // Ù‚Ø§Ø¦Ù…Ø© ID Ù…Ø¹ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡
    const idList = {
      "18e": "Badreddine Tassi",
      "7i1": "Example User 1",
      "71i": "Example User 2",
      "i17": "Example User 3",
      "1i7": "Example User 4"
    };

   const charsToRemove = ["a", "u", "g", "p", "m", "s", "c", "d", "r"]; // Ø¨Ø¯ÙˆÙ† i Ùˆ l

function processInput() {
  const input = document.getElementById("inputText").value.trim();
  const output = document.getElementById("outputArea");
  output.innerHTML = "";

  if (!input) {
    output.textContent = "Please enter a code.";
    return;
  }

  const delimiter = input.includes("%7C") ? "%7C" : "|";
  const parts = input.split(delimiter);

  if (parts.length !== 3) {
    output.textContent = "Invalid format. Expecting 3 parts.";
    return;
  }

  const subid = parts[1];
  let matchFound = false;

  for (const id in idList) {
    if (subid.includes(id)) {
      output.innerHTML = `âœ… Matching ID: <b>${id}</b> (${idList[id]})`;
      matchFound = true;
      break;
    }
  }

  if (!matchFound) {
    const cleaned = subid
      .split("")
      .filter(char => !charsToRemove.includes(char))
      .join("");

    const suggestions = new Set();

    for (let i = 0; i < cleaned.length - 2; i++) {
      const candidate = cleaned.slice(i, i + 3);
      if (candidate.length === 3 && idList[candidate]) {
        suggestions.add(candidate);
      }
    }

    const uniqueSuggestions = [...suggestions];
    output.innerHTML = uniqueSuggestions.length
      ? `ðŸ”Ž <b>Suggested possible IDs:</b> ${uniqueSuggestions.join(", ")}`
      : "ðŸ”Ž <b>Suggested possible IDs:</b> None";
  }
}


  </script>
</body>
</html>
