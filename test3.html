<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID TRACKING</title>
    <style>
        /* التصميم الأساسي (الأنماط العادية) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #f0f4f7, #d1dde9);
            margin: 0;
            padding: 0;
            color: #333;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 2rem;
            color: #444;
        }

        .navbar {
            background: #007BFF;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h2 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .mode-toggle {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: #007BFF;
        }

        input, button {
            font-size: 1rem;
            padding: 12px;
            width: 70%;
            max-width: 450px;
            margin: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, button:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode #result {
            background-color: #444;
            color: white;
        }

        .dark-mode button {
            background-color: #1e1e1e;
            color: #ccc;
        }

        .dark-mode button:hover {
            background-color: #333;
        }

        .dark-mode input {
            background-color: #444;
            color: white;
            border-color: #555;
        }

        /* تأثيرات الانتقال */
        input, button, #result {
            transition: all 0.3s ease;
        }

        /* التأثيرات الجمالية */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            padding-top: 70px;
        }

        /* أيقونة التبديل بين الوضعين */
        .mode-toggle {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.2);
        }

        /* التصميم الجمالي للنوافذ */
        .input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>ID TRACKING</h2>
        <button class="mode-toggle" onclick="toggleMode()">🌙</button>
    </div>

    <div class="input-wrapper">
        <input type="text" id="encryptedText" placeholder="Enter Encrypted Text">
        <button onclick="analyzeText()">Analyze</button>
        <div id="result"></div>
    </div>

    <script>
        // دالة لتبديل الأوضاع بين الوضع العادي والداكن
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let elements = document.querySelectorAll("input, button");
            elements.forEach(el => el.classList.toggle("dark-mode"));
            document.getElementById("result").classList.toggle("dark-mode");

            let modeButton = document.querySelector(".mode-toggle");
            if (document.body.classList.contains("dark-mode")) {
                modeButton.innerHTML = "🌞"; // تغيير الأيقونة إلى الشمس
            } else {
                modeButton.innerHTML = "🌙"; // العودة إلى أيقونة القمر
            }
        }

        function generateVariants(text, ignoreChars) {
            let variants = new Set();

            function removeOneCharPerIgnore(textArr, i = 0) {
                if (i >= ignoreChars.length) {
                    variants.add(textArr.join(""));
                    return;
                }

                let char = ignoreChars[i];
                let indexes = [];

                textArr.forEach((c, idx) => {
                    if (c === char) indexes.push(idx);
                });

                if (indexes.length === 0) {
                    removeOneCharPerIgnore(textArr, i + 1);
                } else {
                    for (let idx of indexes) {
                        let newArr = [...textArr];
                        newArr.splice(idx, 1);
                        removeOneCharPerIgnore(newArr, i + 1);
                    }
                }
            }

            removeOneCharPerIgnore([...text], 0);
            return Array.from(variants);
        }

        function analyzeText() {
            let encryptedText = document.getElementById("encryptedText").value.trim();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            encryptedText = decodeURIComponent(decodeURIComponent(encryptedText));
            console.log("Decrypted text: ", encryptedText);

            if (!encryptedText.includes("|")) {
                resultDiv.innerHTML = "⚠️ Please enter a valid encrypted text";
                return;
            }

            let parts = encryptedText.split("|");
            if (parts.length < 2) {
                resultDiv.innerHTML = "⚠️ Incomplete encrypted text";
                return;
            }

            let encryptedPart = parts[1].trim(); 
            let ignoreChars = ["l", "r", "a", "u", "g", "p", "m", "s", "c", "d", "i"];

            let possibleVariants = generateVariants(encryptedPart, ignoreChars);

            let idList = {
                "18e": "Badreddine Tassi",
                "0re": "Youssef Temsamani-Nya",
                "10y": "Abderrahman Jabili",
                "187": "Zakariae Ben Zouynah",
                "17a": "Badreddine Mzouri",
                "19h": "Oumaima El Alami",
                "1et": "Rayane Bensalah",
                "18d": "Hamza Douch ",
                "17j": "Farouk Sedqi",
                "0zw": "Shaimae Zerouali",
                "1d2": "Lamiaee Mai",
                "1bl": "naoufal Rouas",
                "0yq": "Asmae Cherkaoui",
                "0yn": "Zahra Mghait",
                "1f0": "Khadija El Heddari",
                "0vo": "Somaia Ghoddani",
                "1bx": "Mohammed Zaaj",
                "0xh": "Abderrahime Lemmtouni Chouiakh",
                "1dn": "Amina Belhaj",
                "1ai": "Ikram Elyoussoufy",
                "0z5": "Ayoub Azbakh",
                "1i9": "Hamza Douch id:2",
                "1bw": "Mariam Rossi El Hassani",
                "14o": "Hamza Bakkali",
                "13d": "Bilal chouati",
                "0v2": "anas ed-derghami",
                "18b": "Ismail smaini",
                "1by": "Adil Agbalu",
                "1hj": "insaf bouzam",
                "179": "Nadia Defaf",
                "1d4": "Nihad Akrimel"
            };

            let matchedId = null;
            let suggestedId = null;

            for (let variant of possibleVariants) {
                for (let id of Object.keys(idList)) {
                    if (variant.includes(id) || variant.split("").reverse().join("").includes(id)) {
                        matchedId = id;
                        break;
                    }
                }
                if (matchedId) break;
            }

            if (matchedId) {
                resultDiv.innerHTML = `✅ Matching ID: ${matchedId} (${idList[matchedId]})`;
            } else {
                // Suggest ID and also reverse the suggested ID
                suggestedId = possibleVariants[0]; // Choose the first possible variant for the suggestion
                resultDiv.innerHTML = `❌ No matching ID found<br>🔍 Suggested ID: ${suggestedId} or ${suggestedId.split("").reverse().join("")}`;
            }
        }
    </script>
</body>
</html>
