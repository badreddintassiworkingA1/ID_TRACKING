<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    .suggestion {
      margin-top: 15px;
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>ID Tracker</h1>
  <textarea id="encryptedText" placeholder="Paste your encrypted text here..."></textarea><br>
  <button onclick="analyzeText()">Analyze</button>

  <div id="result"></div>

  <script>
    function analyzeText() {
      const encryptedText = document.getElementById("encryptedText").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let decoded = decodeURIComponent(decodeURIComponent(encryptedText));
      const parts = decoded.split("|");

      if (parts.length < 2) {
        resultDiv.innerHTML = "⚠️ Invalid encrypted text";
        return;
      }

      const subid = parts[1];

      // حذف الأحرف المحددة فقط
      const ignoreChars = ["l", "r", "a", "u", "g", "p", "m", "s", "c", "d", "i"];
      const cleaned = subid
        .split("")
        .filter(char => !ignoreChars.includes(char.toLowerCase()))
        .join("");

      // استخراج احتمالات من 3 خانات متتالية فقط
      const suggestions = new Set();
      for (let i = 0; i < cleaned.length - 2; i++) {
        suggestions.add(cleaned.substr(i, 3));
      }

      const idList = {
        "18e": "Badreddine Tassi",
        "0re": "Youssef Temsamani-Nya",
        "10y": "Abderrahman Jabili",
        "11y": "Oussama El Mourabit",
        "7i1": "Zaki Berrada",
        "5y5": "Anass Oukhouya",
        "i23": "Salma Oulad",
        "2b2": "Ahmed Mezouar",
        "f1n": "Ilham Ghoulam",
        "z0z": "Mohammed Laachari"
      };

      // البحث داخل idList
      let matchedId = null;
      for (let id of Object.keys(idList)) {
        if (cleaned.includes(id) || cleaned.includes(id.split("").reverse().join(""))) {
          matchedId = id;
          break;
        }
      }

      if (matchedId) {
        resultDiv.innerHTML = `✅ Matching ID: <b>${matchedId}</b><br>👤 <b>${idList[matchedId]}</b>`;
      } else {
        resultDiv.innerHTML = `❌ No matching ID found<br><br>
        🔍 <b>Suggested IDs:</b><br>
        <div class="suggestion">${Array.from(suggestions).join(" &bull; ")}</div>`;
      }
    }
  </script>

</body>
</html>
