<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryption Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 50px; }
    input, button {
      padding: 10px; font-size: 16px; border-radius: 5px; margin: 10px;
      border: 2px solid #007BFF; width: 60%; max-width: 400px;
    }
    button { background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 20px; font-size: 18px; background: #fff; display: inline-block;
      padding: 10px 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Decryption Analysis</h2>
  <input type="text" id="encryptedText" placeholder="Enter encrypted text">
  <button onclick="analyzeText()">Analyze</button>
  <div id="result"></div>

  <script>
    function analyzeText() {
      const input = document.getElementById("encryptedText").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let separator = "|";
      if (input.includes("%7C")) separator = "%7C";
      if (!input.includes(separator)) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid format with '|' or '%7C'";
        return;
      }

      const parts = input.split(separator);
      if (parts.length < 2) {
        resultDiv.innerHTML = "‚ö†Ô∏è Incomplete input";
        return;
      }

      const subid = parts[1].trim();
      const ignoreOnce = ["l", "r", "a", "u", "g", "p", "m", "s", "c", "d", "i"];
      const usedIgnore = new Set();
      let filtered = [];

      for (const char of subid) {
        if (ignoreOnce.includes(char) && !usedIgnore.has(char)) {
          usedIgnore.add(char);
        } else {
          filtered.push(char);
        }
      }

      const suggestion = filtered.slice(0, 3).join("");

      const idList = {
        "18e": "Badreddine Tassi",
        "10y": "Abderrahman Jabili",
        "187": "Zakariae Ben Zouynah",
        "17a": "Badreddine Mzouri",
        "19h": "Oumaima El Alami",
        "1et": "Rayane Bensalah",
        "1ai": "Rayane Bensalah 2",
        "1gg": "Hamza Douch",
        "18d": "Hamza Douch 2",
        "17j": "Farouk Sedqi",
        "0zw": "Shaimae Zerouali",
        "1d2": "Lamiaee Mai",
        "1bl": "Naoufal",
        "0yq": "Asmae Cherkaoui",
        "0yn": "Zahra Mghait",
        "1f0": "Khadija El Heddari",
        "0vo": "Somaia Ghoddani",
        "0xh": "Abderrahime Lemmtouni Chouiakh",
        "1d4": "Nihad Akrimel"
      };

      // Check for match
      const matchedId = Object.keys(idList).find(id => subid.includes(id));
      if (matchedId) {
        resultDiv.innerHTML = `‚úÖ Matching ID: ${matchedId} (${idList[matchedId]})`;
      } else {
        resultDiv.innerHTML = `‚ùå No matching ID found<br>üîç Suggested ID: <b>${suggestion}</b>`;
      }
    }
  </script>
</body>
</html>
