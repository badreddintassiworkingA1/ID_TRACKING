<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            background: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Decryption Analysis</h2>
    <input type="text" id="encryptedText" placeholder="Enter encrypted text">
    <button onclick="analyzeText()">Analyze</button>
    <div id="result"></div>

    <script>
        function analyzeText() {
            let encryptedText = document.getElementById("encryptedText").value.trim();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            encryptedText = decodeURIComponent(decodeURIComponent(encryptedText));
            console.log("Decrypted text: ", encryptedText);

            if (!encryptedText.includes("|")) {
                resultDiv.innerHTML = "⚠️ Please enter a valid encrypted text";
                return;
            }

            let parts = encryptedText.split("|");
            if (parts.length < 2) {
                resultDiv.innerHTML = "⚠️ Incomplete encrypted text";
                return;
            }

            let encryptedPart = parts[1].trim(); 
            let ignoreChars = ["l", "r", "a", "u", "g", "p", "m", "s", "c", "d", "i"];
            let filteredChars = encryptedPart.split("");
            
            for (let char of ignoreChars) {
                let index = filteredChars.indexOf(char);
                if (index !== -1) {
                    filteredChars.splice(index, 1); // Remove the character once
                }
            }
            
            let remainingChars = filteredChars.join("");
            console.log("Remaining characters: ", remainingChars);

            let idList = ["18e", "10y", "187", "17a", "19h", "1et", "1ai", "1gg", "18d", "17j", "0zw", "1d2", "1bl", "0yq", "0yn", "1f0", "0vo", "0xh", "1d4"];
            let matchedId = idList.find(id => id === remainingChars);
            
            if (matchedId) {
                resultDiv.innerHTML = `✅ Matching ID: ${matchedId}`;
            } else {
                resultDiv.innerHTML = "❌ No matching ID found";
            }
        }
    </script>
</body>
</html>
