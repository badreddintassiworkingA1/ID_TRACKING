<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID List Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #loginForm, #adminPanel { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, button, textarea { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #1e3a8a; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
    #entryList div { margin: 5px 0; background: #eef; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Edit ID List</h2>
    <input type="text" id="githubToken" placeholder="Enter GitHub Token" />
    <input type="text" id="repo" placeholder="GitHub Repo (e.g., username/repo)" />
    <input type="text" id="path" placeholder="File path (e.g., idList.json)" />
    <div id="entryList"></div>

    <input type="text" id="newId" placeholder="ID" />
    <input type="text" id="description" placeholder="Description" />
    <button onclick="addOrUpdateEntry()">Add/Update</button>

    <input type="text" id="deleteId" placeholder="ID to delete" />
    <button onclick="deleteEntry()">Delete</button>

    <button onclick="saveChanges()">Save Changes</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYKU2zhqAbm4n1LERKsUZk8lsqyx0MBWc",
      authDomain: "id-tracking-8d65c.firebaseapp.com",
      projectId: "id-tracking-8d65c",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let idList = {};
    let sha = "";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("adminPanel").classList.remove("hidden");
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    async function fetchList() {
      const token = document.getElementById("githubToken").value;
      const repo = document.getElementById("repo").value;
      const path = document.getElementById("path").value;
      const url = `https://api.github.com/repos/${repo}/contents/${path}`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` },
      });
      const data = await res.json();
      sha = data.sha;
      idList = JSON.parse(atob(data.content));
      displayEntries();
    }

    function displayEntries() {
      const listDiv = document.getElementById("entryList");
      listDiv.innerHTML = "";
      for (let key in idList) {
        const entry = document.createElement("div");
        entry.textContent = `${key}: ${idList[key]}`;
        listDiv.appendChild(entry);
      }
    }

    function addOrUpdateEntry() {
      const key = document.getElementById("newId").value.trim();
      const value = document.getElementById("description").value.trim();
      if (key && value) {
        idList[key] = value;
        displayEntries();
      }
    }

    function deleteEntry() {
      const key = document.getElementById("deleteId").value.trim();
      if (key && idList[key]) {
        delete idList[key];
        displayEntries();
      }
    }

    async function saveChanges() {
      const token = document.getElementById("githubToken").value;
      const repo = document.getElementById("repo").value;
      const path = document.getElementById("path").value;
      const url = `https://api.github.com/repos/${repo}/contents/${path}`;

      const content = btoa(JSON.stringify(idList, null, 2));
      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json",
        },
        body: JSON.stringify({
          message: "Update idList.json",
          content: content,
          sha: sha,
        }),
      });

      if (res.ok) alert("Saved successfully!");
      else alert("Failed to save.");
    }

    // Optional: Fetch list when user fills repo info
    document.getElementById("path").addEventListener("change", fetchList);
  </script>
</body>
</html>
